<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
        <title>Chat | GifChat</title>
    </head>
    <body>

        <div id="newChatScreen" style="display: none">
            <div class="row justify-content-center m-2">
                <h3>Your partner left :(</h3>
            </div>
            <div class="row justify-content-center m-2">
                <button id="newChatButton" class="btn btn-primary col-sm-8 col-md-4">New Chat</button>
            </div>
        </div>

        <div id="loadingScreen" style="display: none">
            <div class="row justify-content-center">
                <h3>Searching for partner</h3>
            </div>
            <div class="row justify-content-center">
                <div class="loader"></div>
            </div>
        </div>

        <div id="chatScreen" class="container" style="display: none">

            <div id="header" class="m-2">
                <h2 id="chatting-with">Chatting with user</h2>
                <div class="row col-md-12 justify-content-center">
                    <h3>Partner -__|__- You</h3>
                </div>
            </div>

            <div class="container fixed-bottom">
                <div id="message-area" class="container p-1" style="overflow-x: hidden"></div>

                <div id="gif-search-area" class="container p-1">
                    <hr>
                    <div class="container mt-2">
                        <div class="row justify-content-center">
                            <div class="col-md-2 col-sm-3">
                                <img id="gif-0" onClick="sendMessage(0)" class="object-fit_contain img-fluid" src="/img/gifs/temp.png">
                            </div>
                            <div class="col-md-2 col-sm-3">
                                <img id="gif-1" onClick="sendMessage(1)" class="object-fit_contain img-fluid" src="/img/gifs/temp.png">
                            </div>
                            <div class="col-md-2 col-sm-3">
                                <img id="gif-2" onClick="sendMessage(2)" class="object-fit_contain img-fluid" src="/img/gifs/temp.png">
                            </div>
                            <div class="col-md-2 col-sm-3">
                                <img id="gif-3" onClick="sendMessage(3)" class="object-fit_contain img-fluid" src="/img/gifs/temp.png">
                            </div>

                        </div>
                    </div>

                    <div class="container mt-2 mb-2">
                        <div class="row justify-content-center">
                            <input id="gif-search" class="col-md-8 col-sm-12" type="text" placeholder="search for gifs" autofocus>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script id="user-message-template" type="text/template">
            <div class="row">
                <div class="col-md-2 col-sm-4 offset-md-7 offset-sm-7">
                    <img class="object-fit_contain img-fluid" src="{{url}}">
                </div>
            </div>
        </script>

        <script id="partner-message-template" type="text/template">
            <div class="row">
                <div class="col-md-2 col-sm-4 offset-md-3 offset-sm-1">
                    <img class="object-fit_contain img-fluid" src="{{url}}">
                </div>
            </div>
        </script>

        <script src="/js/lib/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="/js/lib/tether.min.js" type="text/javascript"></script>
        <script src="/js/lib/bootstrap.min.js" type="text/javascript"> </script>
        <script src="/socket.io/socket.io.js" type="text/javascript"></script>
        <script src="/js/lib/mustache.js" type="text/javascript"> </script>
        <script src="/js/lib/deparam.js" type="text/javascript"></script>
        <script src="/js/chat.js" type="text/javascript"> </script>
    </body>
</html>
