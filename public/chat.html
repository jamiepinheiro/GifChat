<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
        <title>Chat | GifChat</title>
    </head>
    <body>

        <div class="container">

            <div class="container p-1">
                <div class="row">
                    <div class="col-md-2 col-sm-4 offset-md-7 offset-sm-7">
                        <img class="img-fluid" src="/img/gifs/temp.png">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-sm-4 offset-md-3 offset-sm-1">
                        <img class="img-fluid" src="/img/gifs/temp.png">
                    </div>
                </div>
            </div>



            <div class="container fixed-bottom p-1">
                <hr>
                <div class="container mt-2">
                    <div class="row justify-content-center">
                        <div class="col-md-2 col-sm-3">
                            <img id="gif-0" class="object-fit_contain img-fluid" src="/img/gifs/temp.png">
                        </div>
                        <div class="col-md-2 col-sm-3">
                            <img id="gif-1" class="object-fit_contain img-fluid" src="/img/gifs/temp.png">
                        </div>
                        <div class="col-md-2 col-sm-3">
                            <img id="gif-2" class="object-fit_contain img-fluid" src="/img/gifs/temp.png">
                        </div>
                        <div class="col-md-2 col-sm-3">
                            <img id="gif-3" class="object-fit_contain img-fluid" src="/img/gifs/temp.png">
                        </div>

                    </div>
                </div>

                <div class="container mt-2 mb-2">
                    <div class="row justify-content-center">
                        <input id="gif-search" class="col-md-8 col-sm-12" type="text" placeholder="search for gifs" autofocus>
                    </div>
                </div>
            </div>
        </div>



        <script src="/js/lib/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="/js/lib/tether.min.js" type="text/javascript"></script>
        <script src="/js/lib/bootstrap.min.js" type="text/javascript"> </script>
        <script src="/socket.io/socket.io.js" type="text/javascript"></script>
        <script src="/js/lib/deparam.js" type="text/javascript"></script>
        <script src="/js/chat.js" type="text/javascript"> </script>
    </body>
</html>
